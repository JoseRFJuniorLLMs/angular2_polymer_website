<paper-card style="flex:1;margin-top:5%;display: flex;flex-direction: row;">
  <div [style.background]="color" [style.border-color]="color" style="flex:1;border:solid 1px;padding:2%;text-align:left;color:white">
    <strong>{{entreprise}}</strong><br>
    <p>{{begin}}<br>{{end}}</p>
    <p>{{city}}</p>
  </div>
  <div style="flex:3;padding:5%;">
    <h1>{{jobName}}</h1>
    <h3>Description</h3>
    {{description}}
    <span *ngIf="challenge && challenge.length > 0">
    <h3>Principaux challenges</h3>
    <ul>
      <li *ngFor="let t of challenge">{{t}}</li>
    </ul>
    </span>
    <span *ngIf="technos && technos.length > 0">
    <h3>Technologies</h3>
    <span >
      <!--<iron-icon [src]="i" style="width:64px;" item-icon></iron-icon>-->
      <img *ngFor="let i of technos" [src]="i" style="height:24px;margin:5px;"></span>
    </span>
  </div>
</paper-card>

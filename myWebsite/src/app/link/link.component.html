<paper-card style="margin:10%; margin-top:5%; margin-bottom:5%; width: 80%;" [heading]="title" [alt]="title">
  <div class="card-content">

    <div role="listbox">

      <paper-icon-item *ngFor="let link of links | async" (click)="goToWebsite(link.url)" > 
        <iron-icon [src]="link.img" item-icon></iron-icon> 
        {{link.label}}
      </paper-icon-item>
    </div>
  </div>
</paper-card>
